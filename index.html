<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
    <body>
        <div class="main-outer-container"> 
            
            <header class ="top-header">
                <button>View high scores</button>
                <p>Time:75</p>
            </header>

            <div class="inside-container">
                <header  class ="quiz-start-box">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
                    <button id="startButton" class="startButton" type="submit">Start Quiz</button>
                </header>
            </div>
        </div>        
        
        <!-- Main Quiz -->

        <h2 class="question">Question Here</h2>
          <ul>
            <button id='btn1' class="btn">Answer 1</button>
            <button id='btn2' class="btn">Answer 2</button>
            <button id='btn3' class="btn">Answer 3</button>
            <button id='btn4' class="btn">Answer 4</button>
          </ul>  

    <script src="./assets/script.js"></script>
    </body>
</html>
